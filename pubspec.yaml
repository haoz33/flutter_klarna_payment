name: flutter_klarna_payment
description: The Flutter Klarna Payment is a Flutter plugin that enables you to integrate Klarna Payments into your Flutter application. This plugin provides a simple and easy-to-use interface for integrating Klarna Payments into the Flutter app.
version: 0.1.1
repository: https://github.com/haoz33/flutter_klarna_payment
platforms:
  android:
  ios:

environment:
  sdk: '>=2.19.1 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_klarna_payment.flutter_klarna_payment
        pluginClass: FlutterKlarnaPaymentPlugin
      ios:
        pluginClass: FlutterKlarnaPaymentPlugin
